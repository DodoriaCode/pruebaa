<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <form
        [formGroup]="form"
        (ngSubmit)="submit()"
        class="card p-4 shadow-sm bg-white rounded"
      >
        <div class="mb-3">
          <mat-form-field class="w-100">
            <mat-label>Título</mat-label>
            <input matInput formControlName="title" required />
          </mat-form-field>
        </div>

        <div class="mb-3">
          <mat-form-field class="w-100">
            <mat-label>Descripción</mat-label>
            <textarea matInput formControlName="description"></textarea>
          </mat-form-field>
        </div>

        <div class="mb-3">
          <mat-form-field class="w-100">
            <mat-label>Estado</mat-label>
            <mat-select formControlName="status">
              <mat-option value="Pendiente">Pendiente</mat-option>
              <mat-option value="En Proceso">En Proceso</mat-option>
              <mat-option value="Completada">Completada</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="mb-3">
          <mat-form-field class="w-100">
            <mat-label>Fecha de Vencimiento</mat-label>
            <input
              matInput
              [matDatepicker]="picker"
              formControlName="dueDate"
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>

        <div class="mb-3">
          <mat-form-field class="w-100">
            <mat-label>Personaje Rick & Morty</mat-label>
            <mat-select formControlName="character">
              <mat-option *ngFor="let char of characters" [value]="char">{{
                char
              }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="w-100"
          [disabled]="!form.valid"
          (click)="submit()"
        >
          Agregar Tarea
        </button>
      </form>
    </div>
  </div>
</div>
