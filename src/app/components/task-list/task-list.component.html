<div class="mb-5">
  <mat-form-field class="w-100">
    <mat-label>Filtrar por estado</mat-label>
    <mat-select [(ngModel)]="statusFilter" (selectionChange)="applyFilter()">
      <mat-option value="">Todos</mat-option>
      <mat-option value="Pendiente">Pendiente</mat-option>
      <mat-option value="En Proceso">En Proceso</mat-option>
      <mat-option value="Completada">Completada</mat-option>
    </mat-select>
  </mat-form-field>
</div>

<table mat-table [dataSource]="filteredTasks" class="mat-elevation-z8 w-100">
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Título</th>
    <td mat-cell *matCellDef="let task">{{ task.title }}</td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Descripción</th>
    <td mat-cell *matCellDef="let task">{{ task.description }}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Estado</th>
    <td mat-cell *matCellDef="let task">{{ task.status }}</td>
  </ng-container>

  <ng-container matColumnDef="dueDate">
    <th mat-header-cell *matHeaderCellDef>Vencimiento</th>
    <td mat-cell *matCellDef="let task">{{ task.dueDate | formatDate }}</td>
  </ng-container>

  <ng-container matColumnDef="character">
    <th mat-header-cell *matHeaderCellDef>Personaje</th>
    <td mat-cell *matCellDef="let task">{{ task.character }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
